
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>js图片爆炸效果</title>
<link rel="stylesheet" href="">
<style>
	body {
		overflow: hidden;
		background-color: #500;
	}
	*{
		margin: 0;
		padding: 0;
	}
	#demo {
		width: 640px;
		height:400px;
		position:relative;
		margin:100px auto 0;
		border:1px solid #000;
	}
	#demo>div {
		position:absolute;
		left: 0;
		top:0;
		width:100%;
		height:100%;
		transform-style:preserve-3d;
	}
	#demo>div>div {
		position:absolute;
		transform:preserve-3d;
	}
</style>
</head>
<body>
<div id="demo"></div>
<script src="./js/index.js"></script>					
</body>
</html>
